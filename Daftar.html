<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Daftar Pencari Lowongan</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="assets/vendor/login/unplug-ui-kit.css">


    <!-- Bootstrap CSS -->
</head>

<body>


    <main class="auth">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section text-white" style="background-image: url(assets/img/bg/daftar-bg.jpg)">
                </div>
                <div class="col-md-6 text-center d-flex flex-column py-5 justify-content-center">
                    <div class="auth-form-section">
                        <div class="logo"><img src="assets/img/halokerja.png" class="img-fluid" alt="Unplug UI" width="200"></div>
                        <h2>Daftar</h2>
                        <p>Daftar sebagai Pencacri Lowongan</p>
                        <form action="index.html" class="auth-form">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Nama Lengkap">
                            </div>
                            <div class="form-group">
                                <label for="noHP" class="sr-only">Handphone</label>
                                <input type="text" name="handphone" id="handphone" class="form-control" placeholder="Nomor Handphone">
                            </div>
                            <div class="form-group">
                                <label for="userEmail" class="sr-only">Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="userPassword" class="sr-only">Password</label>
                                <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="userPasswordulangi" class="sr-only">UlangiPassword</label>
                                <input type="password" name="userPasswordulangi" id="userPasswordulangi" class="form-control" placeholder="Ulangi Password ">
                            </div>
                            <button type="submit" class="btn btn-success btn-block mb-3">Daftar</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment" value="termsAgreed">
                                <label class="form-check-label" for="termsAgriment">
                                    Saya setuju semua ketentuan yang berlaku dihalokerja
                                </label>
                            </div>
                        </form>
                        <p class="text-left mb-0">Sudah Punya akun Halokerja? <a href="login.html">Login Sekarang</a> </p>
                    </div>
                    <p class="text-center mb-0">Kembali <a href="index.html">Home</a> </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
