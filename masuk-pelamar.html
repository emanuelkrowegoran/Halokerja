<html>

<head>
    <meta charset="utf-8">
    <title>Halokerja</title>
    <link rel="stylesheet" type="text/css" href="./style-login.css">
</head>

<body>
    <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
            <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
                <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                    <h1><a href="halokerja.co.id" rel="dofollow">LOGIN PERUSAHAAN</a></h1>
                </div>
                <div class="formbg-outer">
                    <div class="formbg">
                        <div class="formbg-inner padding-horizontal--48">
                            <span class="padding-bottom--15">Selamat Datang Kembali di</span>
                            <div class="logo"><img src="assets/img/halokerja.png" class="img-fluid" width="200"></div>
                            <form id="stripe-login">
                                <div class="field padding-bottom--24">
                                    <label for="email">Email</label>
                                    <input type="email" name="email">
                                </div>
                                <div class="field padding-bottom--24">
                                    <div class="grid--50-50">
                                        <label for="password">Kata Sandi</label>
                                        <div class="reset-pass">
                                            <a href="#">Lupa kata sandi?</a>
                                        </div>
                                    </div>
                                    <input type="password" name="password">
                                </div>
                                <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                                    <label for="checkbox">
                    <input type="checkbox" name="checkbox"> Ingat akun ini
                  </label>
                                </div>
                                <div class="field padding-bottom--24">
                                    <input type="submit" name="submit" value="Masuk">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer-link padding-top--24">
                        <span>Belum Punya akun Halokerja? <a href="">Daftar Sekarang</a></span>
                        <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                            <span><a href="#">Â© halokerja.co.id</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
